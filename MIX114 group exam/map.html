<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map with Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      gmp-map {
        height: 100vh;
        width: 100%;
      }
    </style>

    <!-- Last inn Google Maps Web Component -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcVpPLaL6kNbaq5U0Z1JcPL91bsj_v5zw&libraries=maps,marker&v=beta"
      defer
    ></script>
  </head>

  <body>

    



    <gmp-map
      center="43.4142989,-124.2301242"
      zoom="4"
      map-id="DEMO_MAP_ID"
    >
      <gmp-advanced-marker
        position="37.4220656,-122.0840897"
        title="Mountain View, CA"
      ></gmp-advanced-marker>
      <gmp-advanced-marker
        position="47.648994,-122.3503845"
        title="Seattle, WA"
      ></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
