<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrer dyr</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Katibeh"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/rapporting.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="pictures/VillSpor Hovedlogo 3.png" width="150" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><span>Hjem</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span>Kart</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span>Forum</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"><span>Register dyr</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span>Ki-Elgen</span></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <img src="pictures/Search.png" alt="Søk" width="25" height="25" />
            <img
              src="pictures/pajamas_profile.png"
              alt="Profil"
              width="25"
              height="25"
            />
          </form>
        </div>
      </div>
    </nav>

    <!-- Registrer observation -->
    <div class="main-content">
      <h1 class="registrer-title">Registrer observasjon</h1>
      <div class="content-wrapper">
        <!-- Images -->
        <section class="image-upload">
          <div class="big-image">
            <img src="pictures/placeholder.jpg" alt="Stort bilde" />
          </div>
          <div class="small-images">
            <img src="pictures/placeholder.jpg" alt="Miniatyr" />
            <img src="pictures/placeholder.jpg" alt="Miniatyr" />
            <div class="add-new-image">
              <label for="image-upload">+</label>
              <input type="file" id="image-upload" style="display: none" />
            </div>
          </div>
        </section>

        <!-- Form -->
        <section class="form-section">
          <form>
            <div class="form-group">
              <label for="dyr">Dyr</label>
              <select id="dyr">
                <option>Elg</option>
                <option>Rev</option>
                <option>Hjort</option>
                <option>Hare</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">Dato</label>
              <input type="date" id="date" />
            </div>

            <div class="form-group">
              <label for="beskrivelse">Beskrivelse</label>
              <textarea
                id="beskrivelse"
                rows="4"
                placeholder="Hvordan oppførte dyret seg?..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="lokasjon">Lokasjon</label>
              <input
                type="text"
                id="lokasjon"
                placeholder="Eks: Nygårdsgaten 42, Bergen"
              />
            </div>

            <button type="submit" class="submit-button">Registrer</button>
          </form>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div>
        <a href="#">Om oss</a>
        <a href="#">Personvern</a>
      </div>
      <div>
        <p>&copy; 2025 VillSpor. Alle rettigheter reservert</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
